# VirtualBox
virtualbox_apt_package: virtualbox-5.1

# Atom
users:
  - username: "{{ current_user }}"
    atom_packages:
      - minimap
      - linter
      - atom-beautify
      - file-icons
    atom_config:
      "*":
        core:
          projectHome: "/home/{{ current_user }}/workspace"
        editor:
          showIndentGuide: true
          showInvisibles: true

# Oh-my-zsh
oh_my_zsh_theme: robbyrussell
oh_my_zsh_plugins:
  - git